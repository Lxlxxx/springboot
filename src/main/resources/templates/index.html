<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{/bootstrap.css}" href="../static/bootstrap-reboot.min.css"/>
    <link th:href="@{/bootstrap-reboot.min.css}" href="../static/bootstrap-reboot.min.css"/>
    <script th:src="@{/jquery-1.12.3.min.js} " src="../static/jquery-1.12.3.min.js"></script>
    <script th:src="@{/bootstrap.js}" src="../static/bootstrap.js"></script>

</head>

    <script>

  $("form :input.requried").each(function () {
      //通过jquery api：$("HTML字符串") 创建jquery对象
      var $required = $("<strong class='high'>*</strong>");
      $(this).parent().appendChild($required)
  })

</script>
<body>
<form th:action="@{/Lxl/findUserPage}" th:object="${user}" th:method="get">
    <div class="form-group">
        <label class="col-sm-2 control-label" >username</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" placeholder="请输入用户名称" th:field="*{username}"/>
        </div>
        <label class="col-sm-2 control-label">email</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email" placeholder="请输email" th:field="*{email}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" >deptId</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="deptId" placeholder="请输dept_id" th:field="*{deptId}"/>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-default" type="submit" placeholder="查询">查询</button>
        </div>
    </div>
</form>

<table class="table table-hover">
    <thead>
    <tr>
        <th bgcolor="aqua">ID</th>
        <th bgcolor="aqua">username</th>
        <th bgcolor="aqua">email</th>
        <th bgcolor="aqua">deptId</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj : ${datas}">
        <td th:text="${obj.id}">${obj.id}</td>
        <td th:text="${obj.username}">${obj.username}</td>
        <td th:text="${obj.email}">${obj.email}</td>
        <td th:text="${obj.deptId}">${obj.deptId}</td>
    </tr>
    </tbody>
</table>
<div th:include="page :: pager" th:remove="tag"></div>
</body>
</html>
